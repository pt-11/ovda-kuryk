<p id="alfabet"><b>ALFABET</b></p>
<p>Alfabet maryjski to 36-literowa grażdanka: <b>Аа Бб Вв Гг Дд Ее Ёё Жж Зз Ии Йй Кк Лл Мм Нн Ҥҥ Оо Ӧӧ Пп Рр Сс Тт Уу Ӱӱ Фф Хх Цц Чч Шш Щщ Ъъ Ыы Ьь Ээ Юю Яя</b>.</p>
<p>Litery <b>ё</b>, <b>ф</b>, <b>х</b>, <b>ц</b> i <b>щ</b> występują tylko w zapożyczeniach.</p>
