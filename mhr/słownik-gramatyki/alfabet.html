<p id="alfabet"><b>ALFABET</b></p>
<p>Alfabet maryjski to 36-literowa grażdanka: <b>а</b>, <b>б</b>, <b>в</b>, <b>г</b>, <b>д</b>, <b>е</b>, <b>ё</b>, <b>ж</b>, <b>з</b>, <b>и</b>, <b>й</b>, <b>к</b>, <b>л</b>, <b>м</b>, <b>н</b>, <b>ҥ</b>, <b>о</b>, <b>ӧ</b>, <b>п</b>, <b>р</b>, <b>с</b>, <b>т</b>, <b>у</b>, <b>ӱ</b>, <b>ф</b>, <b>х</b>, <b>ц</b>, <b>ч</b>, <b>ш</b>, <b>щ</b>, <b>ъ</b>, <b>ы</b>, <b>ь</b>, <b>э</b>, <b>ю</b>, <b>я</b>.</p>
<p>Litery <b>ё</b>, <b>ф</b>, <b>х</b>, <b>ц</b> i <b>щ</b> występują tylko w zapożyczeniach.</p>
