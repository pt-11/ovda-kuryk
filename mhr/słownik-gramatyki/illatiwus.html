<p id="illatiwus"><b>ILLATIWUS</b></p>
<p>Przyrostkiem illatiwu jest <b>-š(kə)</b>/ <b>-əš(kə)</b>.</p>
<table style="width: auto;">
<tr><td>mian.</td><td>dop.</td></tr>
<tr><td><b>ola</b></td><td><b>olaš(kə)</b></td></tr>
<tr><td><b>kornə</b></td><td><b>kornəš(kə)</b></td></tr>
<tr><td><b>pasu</b></td><td><b>pasuš(kə)</b></td></tr>
<tr><td><b>pört</b></td><td><b>pörtəš(kə)</b></td></tr>
<tr><td><b>užaš</b></td><td><b>užašəš(kə)</b></td></tr>
<tr><td><b>pij</b></td><td><b>pijəš(kə)</b></td></tr>
</table>
<p>Krótkie i długie formy illatiwu (np. <b>olaš</b> ~ <b>olaškə</b>) są synonimiczne.</p>
